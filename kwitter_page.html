<!DOCTYPE html>
<html>

<head>
    <title>Kwitter Texting Page</title>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap"
        rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" href="kwitter_room.css">
    <script src="kwitter_page.js"></script>
</head>
<body>

    <div class="container">
        <button id="logout_button" onclick="logout()" class="glyphicon glyphicon-log-out btn btn-danger">Logout</button>
        <center>
            <h1 class="header">
                Kwitter
                <sup>
                    <img id="kwtitter_logo" src="kwitter_logo.png">
                </sup>
            </h1>
            <div style="text-align: left;margin-bottom: 70px;"> </div>
        </center>
    </div>

    <center>
        <div id="output" class="input_div_message_page">
            <label>Send:</label>
            <input type="text" id="message" class="form-control" placeholder="This is the message">
            <button onclick="send()" class="btn btn-success">Send</button>
        </div>
    </center>
</body>
</html>
